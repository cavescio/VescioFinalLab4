<div class="container">
			<div class="row main animated pulse" >
				<!-- <div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Mistery Shopper</h1>
	               		<hr />
	               	</div>
	            </div>  -->
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						
						<div class="form-group" ng-if="esVisible.admin">
							<label for="nombre" class="cols-sm-2 control-label">Nombre del local</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="nombre" id="txtNombre" ng-model="local.nombre" placeholder="Ingrese nombre del local"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.admin">
							<label for="localidad" class="cols-sm-2 control-label">Localidad</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="localidad" id="txtUser" ng-model="local.localidad" placeholder="Ingrese localidad"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.admin">
							<label for="direccion" class="cols-sm-2 control-label">Dirección</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="password" id="txtPass" ng-model="local.direccion" placeholder="Ingrese dirección"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.user">
							<label for="nombre" class="cols-sm-2 control-label">Nombre del local</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="nombre" id="txtNombre" ng-model="local.nombre" placeholder="Ingrese nombre del local"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.user">
							<label for="localidad" class="cols-sm-2 control-label">Localidad</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="localidad" id="txtUser" ng-model="local.localidad" placeholder="Ingrese localidad"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.user">
							<label for="direccion" class="cols-sm-2 control-label">Dirección</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="direccion" id="txtPass" ng-model="local.direccion" placeholder="Ingrese empleado"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.admin || esVisible.cliente">
							<label for="gerente" class="cols-sm-2 control-label">Gerente</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="gerente" id="txtPass" ng-model="local.gerente" placeholder="Ingrese gerente"/>
								</div>
							</div>
						</div>

						<div class="form-group" ng-if="esVisible.user">
							<label for="usuario" class="cols-sm-2 control-label">Usuario</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="empleado" id="txtPass" ng-model="local.empleado" placeholder="Ingrese dirección" />
								</div>
							</div>
						</div>
										
						
						
						<br/><center><label ng-if="esVisible.user">ENCUESTA</label></center>
						<label ng-if="esVisible.user">1. ¿Se presentó diciendo: "buenos días, buenas tardes o buenas noches"?</label>
						<br>

						<input type="radio" name="respuestaUno" ng-model="local.puno" value="si" ng-if="esVisible.user"><label ng-if="esVisible.user" for="si">SI</label> 
						<input type="radio" name="respuestaUno" ng-model="local.puno" value="no" ng-if="esVisible.user"><label ng-if="esVisible.user" for="no">NO</label>

						<br ng-if="esVisible.user">

						<label ng-if="esVisible.user">2. ¿Tenía puesto el credencial de personal?</label>
						<br>

						<input type="radio" name="respuestaDos" ng-model="local.pdos" value="si" ng-if="esVisible.user"><label ng-if="esVisible.user" for="si">SI</label> 
						<input type="radio" name="respuestaDos" ng-model="local.pdos" value="no" ng-if="esVisible.user"><label ng-if="esVisible.user" for="no">NO</label>

						<br ng-if="esVisible.user">

						<label ng-if="esVisible.user">3. ¿Le ofreció alguna promoción?</label>
						<br ng-if="esVisible.user">

						<input type="radio" name="respuestaTres" ng-model="local.ptres" value="si" ng-if="esVisible.user"><label ng-if="esVisible.user" for="si">SI</label>  
						<input type="radio" name="respuestaTres" ng-model="local.ptres" value="no" ng-if="esVisible.user"><label ng-if="esVisible.user" for="no">NO</label>

						<br ng-if="esVisible.user">

						<label ng-if="esVisible.user">4. ¿Al finalizar la compra se despidió diciendo: "Muchas gracias por su compra"?</label>
						<br>
						<input type="radio" name="respuestaCuatro" ng-model="local.pcuatro" value="si" ng-if="esVisible.user"><label ng-if="esVisible.user" for="si">SI</label>  
						<input type="radio" name="respuestaCuatro" ng-model="local.pcuatro" value="no" ng-if="esVisible.user"><label ng-if="esVisible.user" for="no">NO</label>
						<br ng-if="esVisible.user">

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button" name="guardar" ng-click="Guardar()">Guardar</button>
						</div>


					</form>
				</div>
			</div>
		</div>
