<div class="container">
    
    	<div class="row animated pulse">
			<div class="col-md-12">

				<form action="" role="search">
				  	<div class="form-group">
				  		 <input type="search" class="form-control" placeholder="Buscar locales..." ng-model="mifiltro"></input>
				  	</div>					
				</form>

				<div class="text-center">
					<div class="btn-group">
						<td><button type="button" class="btn btn-primary" ng-click="GenerarPDF()"><span class='glyphicon glyphicon-file'>&nbsp;</span>Generar PDF</button></td>
						<td><button type="button" class="btn btn-primary" ng-click="GenerarExcel()"><span class=' 	glyphicon glyphicon-th-list'>&nbsp;</span>Generar Excel</button></td>
						<td ng-if="esAdmin"><button type="button" class="btn btn-primary" name='alta' ui-sref="altaLocal"><span class='glyphicon glyphicon-upload'>&nbsp;</span>Alta Local</button></td>			
					</div>
				</div>

				<div class="panel panel-negro">
					<div class="panel-heading">
						<h3 class="panel-title">Locales</h3>
						<div class="pull-right">
							<!-- <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body"> 
								
							</span> -->
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
					</div>
				<!-- 	<table class="table table-hover" id="dev-table"> -->
				<table class="table table-bordred table-striped" id="dev-table">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>  Dirección     </th>
			  					<th>  Localidad     </th>
			  					<th>  Gerente     </th> <!-- cliente y el admin -->
			  					<th ng-if="esVisible.user">  Ver mapa   </th> <!-- solamente el usuario -->
			  					<th ng-if="esVisible.user">  Realizar encuesta   </th> <!-- solamente el usuario -->
			  					<th ng-if="esVisible.admin || esVisible.cliente" class="centrar">  MODIFICAR        </th>	 <!-- cliente y el admin --> 
			  					<th ng-if="esVisible.admin || esVisible.cliente">  MODIFICAR     </th>
			  					<th ng-if="esVisible.admin" class="centrar">  BORRAR     </th> <!-- admin -->
								 
							</tr>
						</thead>

						<!-- <tr ng-repeat="local in ListadoLocales | filter:mifiltro as resultado"> -->

						<tbody>

							<tr ng-repeat="local in ListadoLocales | filter:mifiltro as resultado">
							
								<td>{{local.nombre}}</td>
								<td>{{local.direccion}}</td>
				  				<td>{{local.localidad}}</td>		  				
				  				<td>{{local.gerente}}</td>

				  				<td ng-if="esVisible.user"><button class='btn btn-success' name='Ubicacion' ui-sref="googleMaps({id:local.id, nombre:local.nombre, localidad:local.localidad, direccion:local.direccion})">   <span class='glyphicon glyphicon-map-marker'><!-- &nbsp; --></span><!--Ubicación--></button></td>

				  				<td ng-if="esVisible.user"><button class='btn btn-info' name='formulario' ui-sref="encuesta({id:local.id, nombre:local.nombre, localidad:local.localidad, direccion:local.direccion})">   <span class='glyphicon glyphicon-edit'><!-- &nbsp; --></span><!-- Encuesta --></button></td>

				  				<td ng-if="esVisible.admin || esVisible.cliente" class="centrar"><button class='btn btn-warning' name='Modificar' ui-sref="modificarLocal({id:local.id, nombre:local.nombre, localidad:local.localidad, direccion:local.direccion, gerente:local.gerente})"><span class='glyphicon glyphicon-pencil'><!-- &nbsp; --></span><!-- Modificar --></button></td>

				  				<td ng-if="esVisible.admin" class="centrar"><button class='btn btn-danger' name='Borrar' ng-click="Borrar(local.id)">   <span class='glyphicon glyphicon-trash'><!-- &nbsp; --></span><!-- Borrar --></button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</div>
